<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSentry Nova ‚Äì AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom Animations */
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(96, 165, 250, 0.5); }
            50% { box-shadow: 0 0 20px rgba(96, 165, 250, 0.8); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Global Styles */
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1f 100%);
            font-family: 'Roboto Mono', monospace;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        .nova-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
            animation: fadeIn 0.8s ease-out;
        }
        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-out;
        }
        .message.user {
            background: linear-gradient(135deg, #60A5FA, #3B82F6);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background: linear-gradient(135deg, #A78BFA, #7C3AED);
            color: white;
            margin-right: auto;
            text-align: left;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #60A5FA;
        }
        .chat-input button {
            margin-left: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #60A5FA, #A78BFA);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .chat-input button:hover {
            background: linear-gradient(90deg, #3B82F6, #7C3AED);
            transform: scale(1.05);
        }
        .chat-input button:disabled {
            background: #6B7280;
            cursor: not-allowed;
            transform: none;
        }
        .back-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #60A5FA, #A78BFA);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            animation: pulseGlow 2s infinite;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #3B82F6, #7C3AED);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 class="text-2xl md:text-3xl font-bold nova-text">MindSentry Nova ‚Äì Cosmic Chat</h2>
            <p class="text-sm md:text-base text-gray-400 mt-1">Connect with the universe through your thoughts</p>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input id="chat-input" type="text" placeholder="Share your cosmic thoughts...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <button onclick="window.location.href='/'" class="back-btn">üè† Back to Nova</button>
    <script>
        const chatBox = document.getElementById("chat-box");
        const chatInput = document.getElementById("chat-input");
        let isSending = false;

        function appendMessage(content, isUser) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${isUser ? "user" : "ai"}`;
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            if (isSending) return;
            const message = chatInput.value.trim();
            if (!message) return;

            isSending = true;
            chatInput.disabled = true;
            chatInput.nextElementSibling.disabled = true;
            appendMessage(message, true);
            chatInput.value = "";

            try {
                const response = await fetch("/api/ai-chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: message })
                });

                if (response.ok) {
                    const data = await response.json();
                    appendMessage(data.response, false);
                } else {
                    appendMessage("Error: Unable to get a response from the AI.", false);
                }
            } catch (error) {
                appendMessage("Error: Unable to connect to the server.", false);
            } finally {
                isSending = false;
                chatInput.disabled = false;
                chatInput.nextElementSibling.disabled = false;
                chatInput.focus();
            }
        }

        // Handle Enter key
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !isSending) {
                sendMessage();
            }
        });

        // Initial welcome message
        appendMessage("Welcome to MindSentry Nova's Cosmic Chat. Share your thoughts, and let's explore the universe together.", false);
    </script>
</body>
</html>
