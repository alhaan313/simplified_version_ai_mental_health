<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/ai_chat.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
        }

        .message.ai {
            background-color: #f8d7da;
            align-self: flex-start;
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input id="chat-input" type="text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById("chat-box");
        const chatInput = document.getElementById("chat-input");

        function appendMessage(content, isUser) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${isUser ? "user" : "ai"}`;
            messageElement.innerText = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            appendMessage(message, true); // Show user message
            chatInput.value = "";

            // Send message to backend
            try {
                const response = await fetch("/api/ai-chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: message }) // Ensure the key is "text"
                });

                if (response.ok) {
                    const data = await response.json();
                    appendMessage(data.response, false); // Show AI response
                } else {
                    appendMessage("Error: Unable to get a response from the AI.", false);
                }
            } catch (error) {
                appendMessage("Error: Unable to connect to the server.", false);
            }
        }
    </script>
</body>
</html>
